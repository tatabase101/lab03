<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a helpdesk application">
    <meta name="keywords" content="helpdesk, support, IT, tickets">
    <meta name="author" content="Tate">
    <title>Helpdesk</title>
</head>
<body>
    <a href="http://www.swin.edu.au">
    <img src="images/logo.png" alt="Swinburne University Logo">
    </a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday<br> 
        Check Blackboard for when CWA tutors will be there.
    </p>
<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
	<!--Note we have to use a special escape character to print an apostrophe on the Web page -->
	<fieldset>
		<legend>Student Details</legend>
		<p><label for="Student ID">Student ID</label> 
			<input type="text" name= "student id" id="student id" maxlength="20" size="10" required="required"/>
		</p>
		<p><label for="Given Name">Given Name</label>
            <input type="text" name="given name" name="given name" required="required" maxlength="15" size="10"/> 
		</p>
		<p><label for="Family Name">Family Name</label> 
			<input type="text" name= "family name" id="family name" maxlength="15" size="10"/>
		</p>
		</fieldset>
        <fieldset>
			<legend>Your Unit</legend>
			<p><label for="cos1011">COS1011</label> 
				<input type="radio" id="cos1011" name="cos1011" required="required"/>
			</p>
			<p><label for="cos60004">COS60004</label> 
				<input type="radio" id="cos60004" name="cos60004"/>
			</p>
            <p><label for="cos60007">COS60007</label>
                <input type="radio" id="cos60007" name="cos60007"/>
            </p>
		</fieldset>
		<fieldset>
			<legend>Competition Categories</legend>
			<p>Select which categories your would like your cat entered</p>
			<p><label for="bb">Best of Breed</label> 
				<input type="checkbox" id="bb" name="category[]" value="best" checked="checked"/>
			</p>
			<p><label for="cute">Cutest</label> 
				<input type="checkbox" id="cute" name="category[]" value="cute"/>
			</p>
			<p><label for="ugly">Ugliest</label> 
				<input type="checkbox" id="ugly" name="category[]" value="ugly"/>
			</p>
		</fieldset>
		<p><label for="comments">Comments</label>
			<textarea id="comments" name="comments" rows="4" cols="40"></textarea>
		</p>
	</fieldset>
	  
	<input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
