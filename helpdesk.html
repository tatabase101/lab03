<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a helpdesk application">
    <meta name="keywords" content="helpdesk, support, IT, tickets">
    <meta name="author" content="Tate">
    <title>Helpdesk</title>
</head>
<body>
    <a href="http://www.swin.edu.au">
    <img src="images/logo.png" alt="Swinburne University Logo">
    </a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday<br> 
        Check Blackboard for when CWA tutors will be there.
    </p>
<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
	<!--Note we have to use a special escape character to print an apostrophe on the Web page -->
	<fieldset>
		<legend>Student Details</legend>
		<p><label for="studentid">Student ID</label> 
			<input type="text" name= "student id" id="studentid" maxlength="10" size="10" required="required" pattern="\d{7,10}" title="Enter 7-10 digits"/>
		</p>
		<p>
            <label for="givenname">Given Name</label>
            <input type="text" name="given name" id="givenname" required="required" maxlength="15" size="15" pattern="[A-Za-z]{0,15}"/> 
            <label for="familyname">Family Name</label> 
			<input type="text" name= "family name" id="familyname" required="required" maxlength="15" size="15" pattern="[A-Za-z]{0,15}"/>
        </p>
		</fieldset>
        <fieldset>
			<legend>Your Unit</legend>
			<p>
                <label for="cos1011">COS1011</label> 
				<input type="radio" id="cos1011" name="cos1011" required="required"/>
                <label for="cos60004">COS60004</label> 
				<input type="radio" id="cos60004" name="cos60004"/>
                <label for="cos60007">COS60007</label>
                <input type="radio" id="cos60007" name="cos60007"/>
            </p>
            <p><label for="yourtutor">Your Tutor</label>
                <select name="your tutor" id="yourtutor"> 
                    <option value="">Please Select</option>
                    <option value="ati kia">Ati KIa</option>
                    <option value="enrique ketterer">Enrique Ketterer</option>
                    <option value="rahul raghvan">Rahul Raghvan</option>
                    <option value="razeem hashmi">Razeem Hasmi</option>
                </select>
            </p>
		</fieldset>
		<fieldset>
			<legend>Issue</legend>
			<label for="html">HTML</label> 
				<input type="checkbox" id="html" name="html" value="HTML" checked="checked"/>
			<label for="css">CSS</label> 
				<input type="checkbox" id="css" name="css" value="CSS"/>
			<label for="javascript">JavaScript</label> 
				<input type="checkbox" id="javascript" name="javascript" value="Javascript"/>
			<label for="php">PHP</label>
                <input type="checkbox" id="php" name="php" value="PHP"/>
            <label for="mysql">MySQL</label>
                <input type="checkbox" id="mysql" name="mysql" value="MySQL"/>
            <p><label for="description">Description of Issue</label><br>
                <textarea id="description" name="description" rows="4" cols="30" placeholder="Write description of your problem here..."></textarea>
            </p>
		</fieldset>
		<fieldset>
            <legend>Preferred Date/Time</legend>
            <label for="preferreddate">Date</label>
            <input type="text" name="preferred date" id="preferreddate" placeholder="dd/mm/yyyy" pattern="\d{2}\/\d{2}\/\d{4}" ><br>
            <label for="preferredtime">Time</label>
            <input type="text" name="preferred time" id="preferredtime" placeholder="00:00" pattern="\d{2}:\d{2}">
        </fieldset>
            
    
	<input type= "submit" value="Book"/>
	<input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
